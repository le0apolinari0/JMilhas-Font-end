<app-banner
src="assets/imagens/banner-login.png"
alt="Banner da tela de login">
</app-banner>

<section class="login-component">
  <mat-card class="login">
    <div class="image-container">
      <figure>
        <img
        src="assets/imagens/simbolo-bussola.png"
        alt=" Simbolo bussola laranja da tela login"
        >
      </figure>
    </div>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>
          Login
        </mat-card-title>
      </mat-card-header>

      <form [formGroup]="loginForm">

         <!-- <mat-card-content>
          <mat-form-field appearance="outline">
           <mat-label>Usuário</mat-label>
           <input matInput type="text" placeholder="Digite seu Usuário">
          </mat-form-field>
        </mat-card-content> -->

        <mat-card-content>
          <mat-form-field appearance="outline">
           <mat-label>E-mail</mat-label>
           <input matInput formControlName="email"  type="email" placeholder="Digite seu E-mail">

            <mat-error
             *ngIf="loginForm.get('email')?.errors?.['required']"> E-mail é obrigatória.
            </mat-error>
            <mat-error  
              *ngIf="loginForm.get('email')?.errors?.['pattern']"> Formato de e-mail inválido.
            </mat-error>
            <mat-error 
              *ngIf="loginForm.get('email')?.errors?.['emailNaoEncontrado']"> E-mail Digitado não cadastrado.
            </mat-error>
            <mat-error               
            *ngIf="loginForm.get('email')?.errors?.['emailInvalido']"> E-mail inválidos ou Não adastrado.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="senha"  type="password" placeholder="Digite seu Senha">

              <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória.></mat-error>
              <mat-error *ngIf="loginForm.get('senha')?.errors?.['minlength']">Senha deve ter no mínimo 3 caracteres.></mat-error>
              <mat-error *ngIf="loginForm.get('senha')?.errors?.['senhIncorreta']"> Senha incorreta.></mat-error>
 
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <button [disabled]="loginForm.invalid"  mat-flat-button color="primary" (click)="login()">
            ACESSAR MINHA CONTA

          </button>
        </mat-card-actions>
        <P>
          Ainda não tem uma conta?
           <a routerLink="/auth/cadastro">
            <strong>
              <u>Clique aqui para se cadastrar!</u>
            </strong>
           </a>
        </P>
      </form>
    </div>
  </mat-card>
</section>
